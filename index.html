<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Dinheiro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <img src="./assets/currency-mod.png" alt="" class="img-logo">
  <main class="container-main">
    <div>
      <label class="label-convert">
        Converter de:
        <select class="select-real">
          <option value="real">R$ Real Brsileiro</option>
        </select>
      </label>
      <label class="label-currency">
        Converter para:
        <select class="select-currency">
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
          <option value="libra">Libra</option>
          <option value="bitcoin">BitCoin</option>
        </select>
      </label>
      <label class="label-value">
        Valor:
        <input class="input-value" type="number" placeholder="R$ 10.000.00">
      </label>
    </div>

    <button class="button-convert">Converter</button>

    <div class="container-currency-result">
      <div>
        <img src="./assets/brasil.png" alt="" class="img-brazil">
        <p class="currency real">Real</p>
        <p class="result result-real">R$ 0,00</p>
      </div>

      <img src="./assets/Vector-mod.png" alt="" class="img-arrow">

      <div>
        <img src="./assets/usa.png" alt="" class="img-usa image-coutry">
        <p class="currency dolar money-coutry">Dolar Americano</p>
        <p class="result result-dolar result-currency">US$ 0.00</p>
      </div>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
